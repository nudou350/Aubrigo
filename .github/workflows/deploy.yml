name: Deploy to VPS

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set deployment environment
      id: deploy-env
      run: |
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "DEPLOY_ENV=production" >> $GITHUB_ENV
          echo "DEPLOY_PATH=/var/www/aubrigo" >> $GITHUB_ENV
          echo "BACKEND_PORT=3002" >> $GITHUB_ENV
          echo "PM2_APP_NAME=aubrigo-backend" >> $GITHUB_ENV
          echo "DOMAIN=aubrigo.pt" >> $GITHUB_ENV
          echo "FRONTEND_URL=https://aubrigo.pt" >> $GITHUB_ENV
        else
          echo "DEPLOY_ENV=development" >> $GITHUB_ENV
          echo "DEPLOY_PATH=/var/www/aubrigo-dev" >> $GITHUB_ENV
          echo "BACKEND_PORT=3003" >> $GITHUB_ENV
          echo "PM2_APP_NAME=aubrigo-backend-dev" >> $GITHUB_ENV
          echo "DOMAIN=dev.aubrigo.pt" >> $GITHUB_ENV
          echo "FRONTEND_URL=https://dev.aubrigo.pt" >> $GITHUB_ENV
        fi

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json

    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: Build backend
      working-directory: ./backend
      run: npm run build

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build:prod  # Automatically runs prebuild script to update PWA version

    - name: Prepare deployment package
      run: |
        mkdir -p deploy/backend
        mkdir -p deploy/frontend
        cp -r backend/dist deploy/backend/
        cp -r backend/node_modules deploy/backend/
        cp backend/package*.json deploy/backend/
        cp backend/ecosystem.config.js deploy/backend/
        cp -r frontend/dist/pet-sos-frontend/browser/* deploy/frontend/
        cp -r backend/uploads deploy/backend/ || true
        tar -czf deploy.tar.gz deploy/

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: Add VPS to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to VPS
      env:
        VPS_USER: ${{ secrets.VPS_USER }}
        VPS_HOST: ${{ secrets.VPS_HOST }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
        EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        STRIPE_CONNECT_WEBHOOK_SECRET: ${{ secrets.STRIPE_CONNECT_WEBHOOK_SECRET }}
      run: |
        # Copy deployment package to VPS
        scp deploy.tar.gz $VPS_USER@$VPS_HOST:/tmp/

        # Execute deployment commands on VPS
        ssh $VPS_USER@$VPS_HOST bash -l << EOF
          set -e

          # Load NVM
          export NVM_DIR="\$HOME/.nvm"
          [ -s "\$NVM_DIR/nvm.sh" ] && \. "\$NVM_DIR/nvm.sh"

          # Create deployment directory if it doesn't exist
          mkdir -p ${{ env.DEPLOY_PATH }}

          # Extract deployment package
          cd ${{ env.DEPLOY_PATH }}
          tar -xzf /tmp/deploy.tar.gz

          # Backup current version
          if [ -d "current" ]; then
            mv current backup-\$(date +%Y%m%d%H%M%S)
          fi

          # Move new version to current
          mv deploy current

          # Update environment variables (.env in root, not backend/)
          # NestJS ConfigModule loads from ../.env (parent of backend/)
          echo "NODE_ENV=${{ env.DEPLOY_ENV }}" > current/.env
          echo "PORT=${{ env.BACKEND_PORT }}" >> current/.env
          echo "DATABASE_URL=$DATABASE_URL" >> current/.env
          echo "JWT_SECRET=$JWT_SECRET" >> current/.env
          echo "JWT_EXPIRATION=7d" >> current/.env
          echo "EMAIL_HOST=$EMAIL_HOST" >> current/.env
          echo "EMAIL_PORT=$EMAIL_PORT" >> current/.env
          echo "EMAIL_USER=$EMAIL_USER" >> current/.env
          echo "EMAIL_PASSWORD=$EMAIL_PASSWORD" >> current/.env
          echo "EMAIL_FROM=$EMAIL_FROM" >> current/.env
          echo "ADMIN_EMAIL=$ADMIN_EMAIL" >> current/.env
          echo "STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY" >> current/.env
          echo "STRIPE_CONNECT_WEBHOOK_SECRET=$STRIPE_CONNECT_WEBHOOK_SECRET" >> current/.env
          echo "FRONTEND_URL=${{ env.FRONTEND_URL }}" >> current/.env

          # Create logs directory
          cd ${{ env.DEPLOY_PATH }}/current/backend
          mkdir -p logs

          # Run database migrations
          echo "============================================"
          echo "üìä Checking database migrations..."
          echo "============================================"

          # Show migration status
          echo "Current migration status:"
          npm run migration:show:prod || echo "Unable to show migration status"
          echo ""

          # Run pending migrations
          echo "Running pending migrations..."
          if npm run migration:run:prod; then
            echo "‚úÖ Migrations completed successfully"
          else
            MIGRATION_EXIT_CODE=\$?
            if [ \$MIGRATION_EXIT_CODE -eq 0 ]; then
              echo "‚ÑπÔ∏è  No pending migrations"
            else
              echo "‚ö†Ô∏è  Migration failed with exit code: \$MIGRATION_EXIT_CODE"
              echo "‚ö†Ô∏è  Continuing deployment, but please check database state"
            fi
          fi
          echo "============================================"

          # Restart backend with PM2
          echo "Restarting backend service..."
          pm2 delete ${{ env.PM2_APP_NAME }} || true
          PM2_APP_NAME=${{ env.PM2_APP_NAME }} PORT=${{ env.BACKEND_PORT }} pm2 start ecosystem.config.js --name ${{ env.PM2_APP_NAME }}
          pm2 save
          echo "‚úÖ Backend service restarted"

          # Update nginx configuration if needed
          sudo systemctl reload nginx

          # Cleanup
          rm /tmp/deploy.tar.gz

          # Keep only last 3 backups
          cd ${{ env.DEPLOY_PATH }}
          ls -t | grep backup | tail -n +4 | xargs rm -rf || true

          echo "Deployment completed successfully to ${{ env.DOMAIN }}!"
        EOF

    - name: Verify Deployment
      run: |
        echo "Waiting for service to start..."
        sleep 10
        curl -f https://${{ env.DOMAIN }}/api/health || echo "Health check failed"

    - name: Notify on failure
      if: failure()
      run: |
        echo "Deployment failed! Check logs."
